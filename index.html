<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <h1>Calculator</h1>
    <div id="calculator-div">
        <div id="display-area">
            <output id="display"></output>
        </div>
        <div id="buttons-area">
            <div id="left-buttons-area">
                <div id="top-buttons-area">
                    <button id="clear-button" class="button">Clear</button>
                    <button id="delete-button" class="button">Delete</button>        
                </div>
                <div id="numbers-area">
                    <button class="number-button button">7</button>
                    <button class="number-button button">8</button>
                    <button class="number-button button">9</button>
                    <button class="number-button button">4</button>
                    <button class="number-button button">5</button>
                    <button class="number-button button">6</button>
                    <button class="number-button button">1</button>
                    <button class="number-button button">2</button>
                    <button class="number-button button">3</button>
                    <button class="number-button button">0</button>
                    <button id="dot-button" class="button">.</button>
                    <button id="equals-button" class="button">=</button>
                </div>
            </div>
            <div id="operators-area">
                <button class="operator-button button">/</button>
                <button class="operator-button button">*</button>
                <button class="operator-button button">-</button>
                <button class="operator-button button" id="plus-button">+</button>
            </div>

            
        </div>
    </div>
    <div id="footer">
        <h2>Made by Héctor González Orozco Github</h2>
    </div>
</body>

</html>
