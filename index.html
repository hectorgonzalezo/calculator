<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator-div">
    <div id="display-area">
        <p id="display">1234123</p>
    </div>
    <div id="buttons-area">
        <div id="left-buttons-area">
        <div id="top-buttons-area">
            <button id="clear-button">Clear</button>
            <button id="delete-button">Delete</button>
            <button>**</button>
            <button>!</button>
        </div>
        <div id="numbers-area">
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">0</button>
            <button class="number-button">.</button>
            <button class="number-button">=</button>
        </div>
    </div>
        <div id="operators-area">
            <button class="operator-button">/</button>
            <button class="operator-button">*</button>
            <button class="operator-button">-</button>
            <button class="operator-button" id="plus-button">+</button>
        </div>
    </div>
    </div>
</body>
</html>
